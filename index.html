<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Knapsack solver</title>
</head>

<body>
  <h1 class="text-center">Knapsack solver</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label>Knapsack problem</label>
        <select id="knapsack_type" class="custom-select" required>
          <option disabled selected>Choose...</option>
          <option value="1">Value Independent KP</option>
          <option value="2">Multiple KP</option>
          <option value="3">Value Independent Multiple KP</option>
        </select>
      </div>

      <div class="form-group">
        <label>Algorithm</label>
        <select id="algorithm" class="custom-select" required>
          <option disabled selected>Choose...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Dataset for items</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="items_file" required>
          <label class="custom-file-label" for="items_file">Choose file</label>
        </div>
      </div>

      <div class="form-group" id="knapsacks_div">
        <label>Dataset for knapsacks</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="knapsacks_file">
          <label class="custom-file-label" for="knapsacks_file">Choose file</label>
        </div>
      </div>

      <div class="form-group" id="capacity_div">
        <label for="capacity">Knapsack capacity</label>
        <input type="number" class="form-control" id="capacity" placeholder="Please insert knapsack capacity...">
      </div>

      <div class="form-group" id="backtracks_div">
          <label for="backtracks">Number of backtracks (leave empty or 0 for exact solution)</label>
          <input type="number" class="form-control" id="backtracks" placeholder="Please insert number of backtracks...">
      </div>

      <button type="submit" class="btn btn-primary">Solve</button>
    </form>
  </div>
  <div id="solution_div">
    <hr>
    <h2 class="text-center">Solution</h2>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3>Profit:</h3>
          <p class="text-center" id="profit"></p>
        </div>
        <div class="col-sm-4">
          <h3>Total load:</h3>
          <p class="text-center" id="load"></p>
        </div>
        <div class="col-sm-4">
          <h3>Time in ms:</h3>
          <p class="text-center" id="time"></p>
        </div>
      </div>
      <h3>Knapsacks</h3>
      <div id="knap_visual"></div>
      <h3>Items</h3>
      <table class="table table-sm" id="items_table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Weight</th>
            <th scope="col">Profit</th>
            <th scope="col">Knapsack</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="./algorithms/VIKP_dynamic_programming.js"></script>
  <script src="./algorithms/VIKP_greedy.js"></script>
  <script src="./algorithms/VIKP_branch_and_bound.js"></script>
  <script src="./algorithms/MTM.js"></script>
  <script src="./algorithms/MKP_branch_and_bound.js"></script>
  <script src="./algorithms/VIMKP_branch_and_bound.js"></script>
  <script src="./algorithms/MKP_greedy.js"></script>
  <script src="./algorithms/VIMKP_greedy.js"></script>
  <script src="./algorithms/VIMKP_QFL.js"></script>
  <script src="submitHandler.js"></script>
</body>

</html>
